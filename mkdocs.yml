# Draft articles that should be visible when locally building and to have a nav entry, but unavailable in the
# build
# https://www.mkdocs.org/user-guide/configuration/#draft_docs
draft_docs: |
  about-us/index.md
  docs/developers/architecture.md
  docs/developers/ui/locating-components-in-unity.md
  docs/organisations/getting-started.md
  docs/organisations/hosting.md
  docs/organisations/personalisering.md

# Includes, starting with an underscore - https://www.mkdocs.org/user-guide/configuration/#not_in_nav
not_in_nav: |
  _*.md
  docs/developers/core-concepts.md
  docs/developers/projects.md

site_name: "" # Empty on purpose for style purposes
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  language: nl
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.tracking

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
  - blog:
      blog_dir: articles
      categories_url_format: "{slug}"

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
